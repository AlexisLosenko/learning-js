<body>
<div id="shine-object">Ceci est un test</div>
<script>
let shine = new Shine(document.getElementById('shine-object'));
let div = document.getElementById('shine-object');
shine.light.position.x = window.innerWidth * 0.5;
shine.light.position.y = window.innerHeight * 0.5;
shine.draw();
  shine.config.opacity = 0.1;
  shine.config.opacityPow = 1.2;
  shine.config.blur = 40;
  shine.config.blurPow = 1;
  shine.draw();
  shine.config.offsetPow = 1.8;
  shine.config.numSteps = 5;
  shine.draw();
</script>
